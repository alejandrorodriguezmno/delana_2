<!--
templateType: page
isAvailableForNewContent: false
version: 2
-->
{% if not site_settings.include_jquery %}
<script src="{{ get_asset_url('../js/jquery.js') }}" crossorigin="anonymous"></script>
{% endif %}
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
{{ standard_footer_includes }}
<script defer src="{{ get_asset_url('../js/interaction.js') }}"></script>
{% if widget_data.prototype_mode.value %}
<link rel="stylesheet" href="{{ get_asset_url('../css/prototype.css') }}">
<script src="{{ get_asset_url('../js/prototype.js') }}"></script>
{% endif %}
{% if request.query_dict._preview && theme.misc.popup %}
<script src="https://www.sprocketrocket.co/hubfs/sr-assets/sr-helper/sr-helper.js"></script>
<script>srInit("{{ hub_id }}")</script>
{% endif %}
{% if Query.hsDebug == true %}
<script id="data" type="application/json">
	{
		"page_type": "{{content.CMSContentType}}", 
		"template": "{{content.template_path}}",
		"hub_id": "{{hub_id}}"
	}
</script>
{% endif %}
